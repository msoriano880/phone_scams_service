<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <div class="row m-0">
        <div class="col s12 l9 valign-wrapper" style="height: 100vh;">
            <form class="col s12 l8 offset-l2 z-depth-1 py-3">
                <div class="col s12 input-field">
                    <input type="text" name="phone_number" id="phone_number">
                    <label for="phone_number" id="pcolor">Enter Phone Number:</label>
                </div>
                <div class="col s12 center">
                    <div class="btn #5cbf61" id="btn_submit">SUBMIT</div>
                </div>
                <div class="col s12 center">
                    <h4 id="message" class=""></h4>
                </div>
            </form>
        </div>

        <div id="chat" class="pull-right">
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <div id="chat-box">
                    <form id="message-form">
                        <input name="chat" type="text" placeholder="Type your message here">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <script id="message-template" type="text/html">
            <div>
                <p>{{message}}</p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <link rel="stylesheet" href="/style/styles.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="./client.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </div>
</body>
</html>
